<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Linguagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        function showText() {
            document.getElementById('correctMessage').style.display = 'block';
            const buttons = document.querySelectorAll('.btn-group-vertical button');
            buttons.forEach(button => button.disabled = true);
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Modelos de Linguagem</h1>
        <p class="mb-4">O que é necessário para iniciar o treinamento de um modelo de linguagem?</p>
        <div class="btn-group-vertical">
            <button class="btn btn-outline-primary mb-2" onclick="alert('Resposta incorreta! Tente novamente.')">Um computador potente</button>
            <button class="btn btn-outline-primary mb-2" onclick="alert('Resposta incorreta! Tente novamente.')">Um algoritmo</button>
            <button class="btn btn-outline-primary mb-2" onclick="showText()">Um dataset</button>
            <button class="btn btn-outline-primary mb-2" onclick="alert('Resposta incorreta! Tente novamente.')">Uma equipe de cientistas</button>
        </div>
        <div id="correctMessage" class="mt-4" style="display: none;">
            <p class="text-success">Correto! Um dataset é essencial para o treinamento.</p>
        </div>
        <div class="mt-5">
            <a href="index.html" class="btn btn-secondary me-2">Voltar</a>
            <a href="page2.html" class="btn btn-primary">Prosseguir</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
