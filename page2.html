<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Linguagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para a animação */
        .animation-container {
            margin-top: 50px;
            text-align: center;
        }
        .dataset-box, .model-box {
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-weight: bold;
            position: relative;
            color: black
        }
        .dataset-box {
            background-color: #f8f9fa;
        }
        .model-box {
            background-color: #e9ecef;
        }
        .arrow {
            display: inline-block;
            margin: 0 20px;
            font-size: 24px;
            animation: moveArrow 1.5s infinite;
        }
        @keyframes moveArrow {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }
    </style>
    <script>
        function showText() {
            document.getElementById('correctMessage').style.display = 'block';
            const buttons = document.querySelectorAll('.btn-group-vertical button');
            buttons.forEach(button => button.disabled = true);
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Modelos de Linguagem</h1>
        <p class="mb-4">O que é necessário para iniciar o treinamento de um modelo de linguagem?</p>
        
        <!-- Nova seção com animação -->
        <div class="animation-container">
            <div class="dataset-box">Dataset</div>
            <div class="arrow">➡️</div>
            <div class="model-box">Modelo</div>
        </div>
        <p class="mt-3">O dataset fornece os dados necessários para treinar o modelo, permitindo que ele aprenda padrões e gere respostas inteligentes.</p>
        
        <div class="mt-5">
            <a href="page1.html" class="btn btn-secondary me-2">Voltar</a>
            <a href="page3.html" class="btn btn-primary">Prosseguir</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
